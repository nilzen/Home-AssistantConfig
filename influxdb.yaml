host: influxdb
port: 8086
database: homeassistant
username: homeassistant
password: homeassistant
max_retries: 3
default_measurement: state
include:
  entities:
      - sensor.outdoor_north_temperature
      - sensor.temperature_kitchen
      - sensor.temperature_freezer_garage
      - sensor.temperature_freezer_kitchen_left
      - sensor.temperature_freezer_kitchen_right
      - sensor.temperature_refrigerator_kitchen_left
      - sensor.temperature_refrigerator_kitchen_right
